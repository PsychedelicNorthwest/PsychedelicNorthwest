<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Psychedelic PNW</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Righteous&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #1f0036, #42047e);
      color: #fff;
      font-family: 'Righteous', cursive;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
      overflow: hidden;
    }h1 {
  font-size: 4em;
  margin-bottom: 10px;
  text-shadow: 0 0 10px #f0f, 0 0 20px #0ff;
}

p {
  font-size: 1.5em;
  margin-bottom: 40px;
  max-width: 600px;
}

.button-container {
  display: flex;
  flex-direction: column;
  gap: 20px;
}

a.button {
  background: rgba(255, 255, 255, 0.1);
  color: #fff;
  padding: 15px 40px;
  text-decoration: none;
  font-weight: bold;
  border-radius: 12px;
  border: 2px solid #fff;
  font-size: 1.2em;
  box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
  transition: all 0.3s ease;
}

a.button:hover {
  background-color: #ff00cc;
  color: #000;
  border-color: #ff00cc;
  box-shadow: 0 0 20px #ff00cc, 0 0 30px #ff00cc;
}

  </style>
</head>
<body>
  <h1>Psychedelic PNW</h1>
  <p>Trippy cryptids. Cosmic mugs. Wearable weirdness. Now serving you from beyond the veil on Etsy & eBay.</p>  <div class="button-container">
    <a class="button" href="https://www.ebay.com/usr/jacobtrumble" target="_blank">Shop on eBay</a>
    <a class="button" href="https://www.etsy.com/shop/PsychedelicPNW" target="_blank">Shop on Etsy</a>
  </div>
</body>
</html>
